<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="invoiceItem">
            <h2><span jhiTranslate="jiotmsApp.invoiceItem.detail.title">Invoice Item</span> {{invoiceItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jiotmsApp.invoiceItem.description">Description</span></dt>
                <dd>
                    <span>{{invoiceItem.description}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsApp.invoiceItem.qty">Qty</span></dt>
                <dd>
                    <span>{{invoiceItem.qty}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsApp.invoiceItem.price">Price</span></dt>
                <dd>
                    <span>{{invoiceItem.price}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsApp.invoiceItem.total">Total</span></dt>
                <dd>
                    <span>{{invoiceItem.total}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsApp.invoiceItem.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'jiotmsApp.InvoiceStatus.' + invoiceItem.status}}">{{invoiceItem.status}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsApp.invoiceItem.shipmentNumber">Shipment Number</span></dt>
                <dd>
                    <span>{{invoiceItem.shipmentNumber}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsApp.invoiceItem.bol">Bol</span></dt>
                <dd>
                    <span>{{invoiceItem.bol}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/invoice-item', invoiceItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
